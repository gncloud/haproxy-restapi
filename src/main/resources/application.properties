springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/v1
server.port=9999
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
debug=false


app.home=/var/lib/haproxy-restapi
haproxy.binary.path=/var/lib/haproxy-restapi/bin/haproxy
haproxy.config.path=/var/lib/haproxy-restapi/conf/haproxy.cfg
haproxy.config.bin.path=/var/lib/haproxy-restapi/conf/haproxy.bin